<template class="task-template">
  <section id="abp-cli-generate-proxy-section" class="section js-section u-category-abp-cli">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Abp CLI: <code>generate-proxy</code>
        </h1>
        <h3>Generates client proxies for your HTTP APIs to make easy to consume your services from the client side. Before running generate-proxy command, your host must be up and running.</h3>
        <p>See the <a href="https://docs.abp.io/en/abp/latest/CLI#generate-proxy">ABP framework documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser for more informations.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Generate Client Proxies
          <div class="demo-meta u-avoid-clicks">Generates client proxies for your HTTP APIs to make easy to consume your services from the client side. Before running generate-proxy command, your host must be up and running</div>
        </button>
        <div id="box-abp-cli-generate-proxy" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>abp generate-proxy [options]</code></pre>

          <div id="generate-proxy-info">
            <h5>API URL</h5>
            <input id="generate-proxy-api-url" class="demo-input" type="text" />
            <p>Specifies the root URL of the HTTP API. The default value is being retrieved from the environment.ts file for the Angular application. Make sure your host is up and running before running abp generate-proxy.</p>
          </div>

          <div id="module-options-extra">
            <h5>Extra Options</h5>
            
            <label>UI Framework</label>
            <div style="margin-top: .6em;">
              <input id="generate-proxy-ui" class="demo-input" type="text" />
            </div>
            <p>Specifies the UI framework. Default value is angular and it is the only UI framework supported for now. Creates TypeScript code.</p>

            <label>Module Name</label>
            <div style="margin-top: .6em;">
              <input id="generate-proxy-module" class="demo-input" type="text" />
            </div>
            <p>Specifies the module name. Default module name is app, which indicates your own application (you typically want this since every module is responsible to maintain its own client proxies). Set all for to generate proxies for all the modules.</p>
          </div>

          <h5>
            <button class="demo-button" id="generate-proxy-execute">Execute</button>
          </h5>

          <div id="generate-proxy-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/abp-cli/abp-cli-generate-proxy.js')
    </script>

  </section>
</template>
